<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>demo biblioteca</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar bg-info mb-4">
        <div class="container-fluid">
          <div class="row row-cols-2 justify-content-between">
            <span class="navbar-brand mb-0 h1">My Library</span>
          </div>
          <div class="btn-group" data-bs-display="static">
            <button
              type="button"
              class="btn btn-success dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <strong>My Cart</strong>
            </button>
            <ul id="cart-list" class="dropdown-menu dropdown-menu-end">
              <li id="end-list"><hr class="dropdown-divider" /></li>
              <li>
                <a
                  class="dropdown-item text-light bg-primary fw-bold py-2"
                  href="#"
                  >Proceed to buy</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div id="books-section" class="row row-cols-3 row-cols-md-4 g-2"></div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./biblioteca.js"></script>
  </body>
</html>
